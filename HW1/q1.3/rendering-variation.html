<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>q1.3</title>
<style>
.box { text-align: center; width: calc(3.5vw + 40px); }
</style>
<script type="text/javascript" src="js/rendering-variation.js"></script>

<script type="text/javascript">

// WebGL rendering context
var gl = null;

function draw()
{
  renderTriangle(gl);
}

function start()
{
  // if ((!document.getElementById("oneRed").value) || (!document.getElementById("oneGreen").value)
  // || (!document.getElementById("oneBlue").value) || (!document.getElementById("twoRed").value)
  // || (!document.getElementById("twoGreen").value) || (!document.getElementById("twoBlue").value)
  // || (!document.getElementById("tri").value) || ((!document.getElementById("circus").checked) && (!document.getElementById("ramp").checked))) {
  //   alert("Please enter values for all fields");
  // }

  var canvas = document.getElementById("canvas");

  // Initialize the OpenGL rendering context
  gl = canvas.getContext("experimental-webgl");

  // Only continue if WebGL is available and working
  if (gl)
  {
    // initialize shader programs
    initShaders(gl);

    // initialize a very simple scene, a triangle
    initBuffers(gl);

    // call the draw() function every 20 milliseconds
    setInterval(draw, 20);
  }
  else {
    alert("WebGL initialization failed! Your browser does not support WebGL or it is not properly configured.");
  }
}
</script>

</head>
<body>
  <p>Color inputs must be in range [0.0, 1.0]</p> <br>
  Color one: r  <input id="oneRed" step="0.1" min="0.0" max="1.0" class="box" type="number"> g  <input id="oneGreen" class="box" type="number" step="0.1" min="0.0" max="1.0"> b <input id="oneBlue" class="box" step="0.1" min="0.0" max="1.0" type="number">
</p>
  <p>
  Color two:  r  <input id="twoRed" class="box" step="0.1" min="0.0" max="1.0" type="number"> g <input id="twoGreen" class="box" step="0.1" min="0.0" max="1.0" type="number"> b <input id="twoBlue" class="box" step="0.1" min="0.0" max="1.0" type="number">
   <br> <br>
   <input type="number" id="tri" onchange="start()" min="3" max="10000" class="box"> triangles
   <br> <br>
  <input type="radio" id="circus" onclick="start()" name="a"> Circus tent
  <input type="radio" id="ramp" onclick="start()" name="a"> Ramp

  <div style="padding-bottom: 2vh;"></div>
  <center>
    <canvas id="canvas" width="600" height="600">
      If you are seeing this message your web browser does not support the HTML5 &lt;canvas>&gt; element.
    </canvas>
  </center>
</body>
