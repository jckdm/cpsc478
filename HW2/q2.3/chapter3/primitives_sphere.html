<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Primitives - Sphere Example</title>

<style>
body { font-family: Helvetica, sans-serif; }
.box { text-align: center; width: calc(3.5vw + 40px); }
</style>

<script type="text/javascript" src="../lib/spidergl.js"></script>
<script type="text/javascript" src="../lib/spidergl-config.js"></script>
<script type="text/javascript" src="primitives.js"></script>
<script type="text/javascript" src="renderingprimitives.js"></script>
<script type="text/javascript" src="sphere.js"></script>

<script type="text/javascript">

// OpenGL rendering context
var gl = null;

// primitive to render
var primitive = new Sphere(0);

function draw() {
	drawThePrimitive(gl, primitive);
}

function start() {

	var n = parseInt(document.getElementById('n').value);
	primitive = new Sphere(n);

	var canvas = document.getElementById("canvas");

	// Initialize the OpenGL rendering context
	gl = canvas.getContext("experimental-webgl");

	// Only continue if WebGL is available and working
	if (gl)  {
		initialize(gl, primitive);
		setInterval(draw, 20);
	}
	else {
		alert("WebGL initialization failed! Your browser does not support WebGL or it is not properly configured.");
	}
}
</script>

</head>
<body onload="start()">
	<center>
    <input type="number" class="box" value="0" id="n" onchange="start()" min="0" max="5" class="box"> n
    <br> <br>
	<canvas id="canvas" width="600" height="400">
		If you are seeing this message your web browser does not support the HTML5 &lt;canvas>&gt; element.
	</canvas>
	</center>
</body>
</html>
